<head>

    <title>Pseudo</title>
    <style>
        h3{
            color: peru;
        }
        /* hover means mouse over */
        h3:hover{
            color: tomato;
            background-color: skyblue;
        }
        input:focus{
            color: blue;
            /* padding-left: 20px; */
            outline: 0;
            border: 1px solid purple;
        }
        a:visited{
            color: gray;
        }
        /* li:last-child{
            color: red;
        } */
        /* li:first-child{
            background-color: aqua;
        } */
        li:nth-child(3n+1){
            color: purple;
        }
    </style>
</head>
